<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube zu MP3 Konverter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Youtube zu MP3 Konverter</h1>
    </header>
    
    <main>
        <section id="converter">
            <h2>Konvertiere ein Video zu MP3</h2>
            <form id="convertForm">
                <label for="youtubeUrl">YouTube Video URL:</label>
                <input type="text" id="youtubeUrl" name="youtubeUrl" required>
                <button type="submit">Konvertieren</button>
            </form>
            <div id="downloadLink" style="display:none;">
                <p>Deine MP3 Datei ist bereit zum <a id="mp3Link" href="#">Download</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Youtube zu MP3 Konverter</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
