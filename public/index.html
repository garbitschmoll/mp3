<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader and to MP3 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader or to MP3 Converter</h1>
        <form id="convert-form">
            <input type="text" id="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Convert</button>
        </form>
        <div id="thumbnail" class="hidden"></div> <!-- Hier wird das Thumbnail angezeigt -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="message"></div>
        <div id="download-links" class="hidden">
            <a id="download-mp3" href="#" download class="hidden">Download MP3</a>
            <a id="download-mp4" href="#" download class="hidden">Download MP4</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
